<!--Tipo de documento HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Caracteres especiales -->
    <meta charset="UTF-8">
    <!-- Etiketa para hacerlo compatible con otras pagianas WEB -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Etiqueta importante para el front END -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo entre 55 y 65 Caracteres -->
    <title>Mi primer HTML</title>
    <!-- Icono de la cabecera -->
    <link real="shorcut Icono">
</head>
<!-- Cuerpo, parte visual para el usuario-->
<body>
<h1>Encabezado numero 1 y se puede usar de  h1 asta el h6 </h1>
<p>parrafo, <b>agradable</b> </p>

<p>texto en <i>encursiva</i></p>
<pre>
Se puede modificar a mi antojo
y puedo seguir escribiendo sin miedo
</pre>
</body>
</html>
